<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudySync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'primary-light': '#f8fafc',
              'secondary-light': '#ffffff',
              'text-light': '#1f2937',
              'primary-dark': '#1f2937',
              'secondary-dark': '#374151',
              'text-dark': '#f3f4f6',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'pop': {
                '0%': { transform: 'scale(0.9)' },
                '70%': { transform: 'scale(1.05)' },
                '100%': { transform: 'scale(1)' },
              },
              'fall': {
                '0%': { transform: 'translateY(-20vh) rotateZ(0deg)', opacity: 1 },
                '100%': { transform: 'translateY(120vh) rotateZ(720deg)', opacity: 0 },
              },
              'star-burst': {
                '0%': { transform: 'scale(0) rotate(0deg)', opacity: 0.5 },
                '50%': { opacity: 1 },
                '100%': { transform: 'scale(1.5) rotate(180deg)', opacity: 0 },
              },
              'fade-in-out-pop': {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '20%': { opacity: '1', transform: 'scale(1.1)' },
                '40%': { transform: 'scale(1)' },
                '80%': { opacity: '1', transform: 'scale(1)' },
                '100%': { opacity: '0', transform: 'scale(0.5)' },
              },
              'shake': {
                '0%, 100%': { transform: 'translateX(0)' },
                '10%, 30%, 50%, 70%, 90%': { transform: 'translateX(-5px)' },
                '20%, 40%, 60%, 80%': { transform: 'translateX(5px)' }
              }
            },
            animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
              'pop': 'pop 0.3s ease-out forwards',
              'fall': 'fall linear',
              'star-burst': 'star-burst ease-out',
              'fade-in-out-pop': 'fade-in-out-pop ease-in-out forwards',
              'shake': 'shake 0.5s ease-in-out',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.12",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.5.0/"
  }
}
</script>
</head>
  <body class="bg-primary-light dark:bg-primary-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
